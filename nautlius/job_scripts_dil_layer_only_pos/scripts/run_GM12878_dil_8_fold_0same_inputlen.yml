apiVersion: batch/v1
kind: Job
metadata:
   name: chrombpnet.gm12878.fold.0.dil.8.onlypos.samepad
   labels:
     jobgroup: jobexample
spec:
   template:
     metadata:
       name: jobexample
       labels:
         jobgroup: jobexample
     spec:
       affinity:
         nodeAffinity:
           preferredDuringSchedulingIgnoredDuringExecution:
           - weight: 2
             preference:
               matchExpressions:
               - key: gpu-type
                 operator: In
                 values:
                 - "titan-xp"
                 - "TITANRTX"
                 - "V100"
       containers:
       - name: jobexample
         image: kundajelab/chrombpnet:dev 
         imagePullPolicy: Always
         resources:
           requests:
             cpu: 1
             memory: 32Gi
             nvidia.com/gpu: 1
           limits:
             cpu: 1
             memory: 128Gi
             nvidia.com/gpu: 1
         command:
         - /bin/bash
         - -c
         args:
         - nvidia-smi;
           mkdir /scratch/;
           cp -r /chrombpnet/chrombpnet/ /scratch/;
           cd /scratch/chrombpnet/;
           mkdir /scratch/chrombpnet/GM12878/; 
           mkdir /scratch/chrombpnet/GM12878/fold_0/; 
           cp -r /chrombpnet/ATAC_PE/GM12878/data/ /scratch/chrombpnet/GM12878/;
           cp  /chrombpnet/ATAC_PE/HEPG2/HEPG2_05.09.2022_bias_128_4_1234_0.8_fold_0/bias_model/bias.h5 /scratch/chrombpnet/GM12878/fold_0/;
           cp -r /chrombpnet/reference/ /scratch/chrombpnet/;
           cp -r /chrombpnet/splits/ /scratch/chrombpnet/;
           bash atac_run_withbias_same_pad_only_pos.sh 1234 GM12878 0 8 fold_0/bias.h5;
           cp -r /scratch/chrombpnet/models/* /chrombpnet/ATAC_PE/GM12878/; 
         volumeMounts:
         - mountPath: /chrombpnet
           name: chrombpnet
       restartPolicy: Never
       volumes:
         - name: chrombpnet
           persistentVolumeClaim:
             claimName: chrombpnet
       imagePullSecrets:
       - name: regcrew
