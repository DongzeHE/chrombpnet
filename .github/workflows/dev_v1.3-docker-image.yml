name: Docker Image CI

on:
  push:
    branch:        
      - v1.3-branch    
jobs:

  build:

    runs-on: ubuntu-latest
    if: GitHub.ref == 'refs/heads/v1.3-branch'
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD 
              
    - name: Build the Docker image

      run: docker build . --file dockerfile --tag kundajelab/chrombpnet:dev_v1.3 
      
    - name: Docker Push
      run: docker push kundajelab/chrombpnet:dev_v1.3

